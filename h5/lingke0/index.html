<script>
if(!$) {alert('取消jQuery引用!');}
var audioBg = document.getElementById('audioBg');
audioBg.play();
$('.btn-music').addClass('rotate');
document.addEventListener("WeixinJSBridgeReady", function () {
  audioBg.play();
  $('.btn-music').addClass('rotate');
}, false);
$('.btn-music').on('click', function() {
  if (audioBg.paused) {
    audioBg.play();
    $(this).addClass('rotate');
  } else {
    audioBg.pause();
    $(this).removeClass('rotate');
  }
})
</script>
<script>
var client_w = $(window).width();
var client_h = $(window).height();
var psdW = 750;

var car8W = 183;
var car8H = 790;
var car8BoxW = client_w * car8W / psdW;
var car8BoxH = car8H * car8BoxW / car8W;
var carH8 = car8BoxH.toFixed(2) + 'px';
$('.img-car-cover').css('height', carH8);

var bgTopW = 750;
var bgTopH = 140;
var topBoxW = client_w * bgTopW / psdW;
var topBoxH = bgTopH * topBoxW / bgTopW;
var topH = topBoxH.toFixed(2) + 'px';
$('.top-box').css('height', topH);
$('.animation-box, .page-header').css('padding-top', topH);

var bgBottomW = 750;
var bgBottomH = 120;
var bottomBoxW = client_w * bgBottomW / psdW;
var bottomBoxH = bgBottomH * bottomBoxW / bgBottomW;
var bottomH = bottomBoxH.toFixed(2) + 'px';
$('.bottom-box').css('height', topH);
$('.animation-box, .page-header').css('padding-bottom', bottomH);

var car9W = 658;
var car9H = 403;
var car9BoxW = client_w * car9W / psdW;
var car9BoxH = car9H * car9BoxW / car9W;
var carH9 = car9BoxH.toFixed(2) + 'px';
var car9BoxB = (client_h - car9BoxH - topBoxH - bottomBoxH)/2;
var carB9 = car9BoxB.toFixed(2) + 'px';
$('.car-box-9').css({'bottom': car9BoxB, 'height': carH9});

var imgDialog0W = 650;
var imgDialog0H = 884;
var imgDialog0BoxW = client_w * imgDialog0W / psdW;
var imgDialog0BoxH = imgDialog0H * imgDialog0BoxW / imgDialog0W;
var dialog0W = imgDialog0BoxW.toFixed(2) + 'px';
var dialog0H = imgDialog0BoxH.toFixed(2) + 'px';
$('.dialog-0, .img-dialog-0').css({'width': dialog0W, 'height': dialog0H});

var audionCoverW = 50;
var audionCoverH = 50;
var audionCoverBoxW = client_w * audionCoverW / psdW;
var audionCoverBoxH = audionCoverH * audionCoverBoxW / audionCoverW;
var audionCoverWPx = audionCoverBoxW.toFixed(2) + 'px';
var audionCoverHPx = audionCoverBoxH.toFixed(2) + 'px';
$('.pic-box > .cover').css({'width': audionCoverWPx, 'height': audionCoverHPx});

$('.c-t').css('bottom', bottomH);

</script>
