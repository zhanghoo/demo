<!DOCTYPE>
<html>
<head>
<meta charset=="utf-8">
<title>canvas title set</title>
<style>
@font-face {
  font-family: 'Allura';
  font-style: normal;
  font-weight: 400;
  src: local('Allura'), local('Allura-Regular'), url(./Allura.woff2) format('woff2');
  unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2212, U+2215;
}
.demo {
  font-size: 40px;
  font-family: Allura;
  color: blue;
} 
canvas {
  border: 1px #solid #000;
}
</style>
</head>
<body>
<input type="button" onclick="drawText()" value="demo">
<p class="demo">Hello Canvas!</p>
<canvas id="canvas" width="800" height="800"></canvas>
<script>
function drawText() {
  var c=document.getElementById("canvas");
  var ctx=c.getContext("2d");
  /**
   * 文字的书写
   * fillText(要写的文字, 文字开始的横坐标, 文字开始的纵坐标, 文字占用的最长宽度)
   * strokeText(要写的文字, 文字开始的横坐标, 文字开始的纵坐标, 文字占用的最长宽度)
   * font 字体大小和样式
   */
  /*
   * font参数的值分为
   * font-style: normal(正常), italic(斜体字), oblique(倾斜字体) 后两种在网页端一般没什么区别
   * font-variant: normal(正常), small-caps(英文小写字母变成小的大写)
   * font-weight: normal(正常), bold(加粗) 100-900(一般不用)
   * font-size: 文字大小
   * font-family: 字体样式
   */  
  
  /*ctx.font="oblique small-caps bold 40px Allura";*/
  ctx.font="40px Allura";
  
  ctx.fillStyle = "blue";
  ctx.fillText("Hello Canvas!Hello Canvas!Hello Canvas!" ,100, 100, 200);
  ctx.strokeStyle = 'blue';    
  ctx.strokeText("Hello Canvas!", 100, 300, 200);
}
</script>
</body>
</html>
