<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>horizontal-s-car loading</title>
<style>
.box {
  position: fixed;
  display: flex;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  justify-content: center;
  align-items: center;
}
.loading-box {
  position: relative;
  width: 229px;
  height: 105px;
  background: url(images/horizontal-s-car/bg-loading.png) no-repeat;
}
.car {
  position: absolute;
    width: 35px;
    height: 70px;
  background: url(images/horizontal-s-car/car.png) no-repeat;
  background-size: cover;
  animation: carMove 5s infinite;
}
@keyframes carMove
{
  0% {
    top: 39px;
    left: 16px;
    transform: rotate(-28deg);
  }
  25% {
    top: -18px;
    left: 45px;
    transform: rotate(89deg);
  }
  50% {
    top: 52px;
    left: 148px;
    transform: rotate(89deg);
  }
  100% {
    top: -14px;
    left: 179px;
    transform: rotate(-28deg);
  }
}
</style>
</head>
<body>
  <div class="box">
    <div class="loading-box">
      <div class="car"></div>
    </div>
  </div>
</body>
</html>
